        /*如果想要範圍 50~80
          =>Math.floor(Math.random()*31); 0~30
          =>Math.floor(Math.random()*31)+50; //50~80
          =>寫成 FUNCTION
        */
        function myrand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; //做出在min~max內的隨機數
